<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Study Game</title>
    <link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
</head>
<body>
    <header>
        <div class="center">
            <div class="header-icon">
                <i class="fab fa-css3-alt"></i>
            </div>
            <div class="header-title">
                <h1>CSS Study Game</h1>
            </div>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="profile.html"><i class="text-primary fas fa-user-alt"></i></a></li>
            </ul>
            <ul>
                <li><a href=""><i class="fas fa-sign-out-alt"></i></a></li>
            </ul>
        </nav>
    </header>
    <div class="game-header">
        <div class="game-title">
            <h1>CSSでオブジェクトを作ろう！</h1>
        </div>
    </div>
    <div id="main-body">
        <div class="start-before-area">
            <div class="start-button">
                <button onfocus="this.blur();">GAME START</button>
            </div>
            <div class="warn-message">
                <p>※ゲームスタートボタンを押すとゲームが開始され、タイムの計測が開始します。</p>
            </div>
        </div>
        
        <div class="game-area">
            <div class="question-area">
                <div class="game-count">
                    <span></span>
                </div>
                <h2>問題文</h2>
                <div class="question-text">
                    <p>横が100px、縦が200pxの三角形を作成してください。</p>
                </div>
            </div>
            <div class="user-answer-area">
                <h2>現在の形</h2>
                <div class="output-css-area">
                    <div class="object"></div>
                </div>
            </div>

            <div class="user-input-area">
                <h2>CSS</h2>
                <div class="css-start-label">
                    #player {
                </div>
                <div class="input-css">
                    <input type="text"> : <input type="text"> ;<br>
                    <input type="text"> : <input type="text"> ;<br>
                    <input type="text"> : <input type="text"> ;
                </div>
                <div class="css-end-label">
                    }
                </div>
            </div>
            <div class="run-button">
                <button onfocus="this.blur();">実行</button>
            </div>
            <div class="error-message">
                <h3>エラー</h3>
                <p>※不正なプロパティまたは値が入力されています。</p>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="clear-message">
            <h3>Stage Clear!</h3>
        </div>
        <div class="next-button">
                <button onfocus="this.blur();">NEXT</button>
        </div>
    </div>
    <div class="modal-result">
        <div class="result-message">
            <h3>All Stage Clear!!</h3>
        </div>
        <div class="result-time">
            <span>クリアタイム : 6分24秒</span>
        </div>
        <div class="result-rank">
            <span>Rank : <span class="rank">B</span></span>
        </div>
        <div class="finish-button">
            <a href="front.html"><button onfocus="this.blur();">トップ画面へ戻る</button></a>
        </div>
    </div>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
