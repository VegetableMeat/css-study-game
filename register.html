<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Study Game</title>
    <link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body id="register">
    <header>
        <div class="center">
            <div class="header-icon">
                <i class="fab fa-css3-alt"></i>
            </div>
            <a href="register.html">
                <div class="header-title">
                    <h1>CSS Study Game</h1>
                </div>
            </a>
        </div>
    </header>

    <div id="main-body">
        <div class="input-area-header">
            <h2>アカウント新規登録</h2>
        </div>
        <div class="input-area">
            <div class="user-id input-item">
                <div class="input-label">
                    User ID
                </div>
                <div class="input-content">
                    <input type="text" placeholder="Your user ID">
                    <i class="fa fa-user fa-lg fa-fw p-3" aria-hidden="true"></i>
                </div>
            </div>
            <div class="user-pw-1 input-item">
                <div class="input-label">
                    Password
                </div>

                <div class="input-content">
                    <input type="password" placeholder="Your password">
                    <i class="fas fa-unlock-alt fa-lg fa-fw p-3" aria-hidden="true"></i>
                </div>
            </div>
            <div class="user-pw-2 input-item">
                <div class="input-label">
                    Retype password
                </div>
                <div class="input-content">
                    <input type="password" placeholder="Retype your password">
                    <i class="fas fa-check fa-lg fa-fw p-3" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="register-button">
            <button onfocus="this.blur();">登録</button>
        </div>
        <div class="login-link">
            <a href="login.html">ログイン画面へ</a>
        </div>
    </div>
    <footer>

    </footer>
    <script src="script.js"></script>
    <script src="api.js"></script>
</body>

</html>
